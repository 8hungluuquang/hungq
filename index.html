<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương trình Gợi Ý Nước Uống</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .menu {
            margin: 20px 0;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu h3 {
            color: #34495e;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .menu button {
            margin: 5px 10px;
            padding: 12px 20px;
            font-size: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .menu button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .menu button.selected {
            background: #2ecc71;
            transform: scale(1.05);
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .output h3 {
            margin: 0 0 10px;
            color: #3498db;
            font-weight: 500;
        }
        .output p {
            font-size: 18px;
            font-weight: 500;
        }
        .reset-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .reset-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Chương trình Gợi Ý Nước Uống</h1>
    <div class="menu">
        <h3>1. Chọn Giá Đồ Uống:</h3>
        <button onclick="setCriteria('price', 'cheap')">Rẻ (5k-15k)</button>
        <button onclick="setCriteria('price', 'medium')">Trung bình (20k trở lên)</button>
        <button onclick="setCriteria('price', 'expensive')">Đắt (100k trở lên)</button>
    </div>
    <div class="menu">
        <h3>2. Chọn Độ Lành Mạnh:</h3>
        <button onclick="setCriteria('health', 'veryHealthy')">Tốt cho sức khỏe</button>
        <button onclick="setCriteria('health', 'notTooHarmful')">Không quá hại sức khỏe</button>
        <button onclick="setCriteria('health', 'healthy')">Lành mạnh</button>
        <button onclick="setCriteria('health', 'unhealthy')">Không lành mạnh</button>
    </div>
    <div class="menu">
        <h3>3. Chọn Mục Đích Uống:</h3>
        <button onclick="setCriteria('purpose', 'refresh')">Giải khát</button>
        <button onclick="setCriteria('purpose', 'nutrition')">Vì chất dinh dưỡng</button>
        <button onclick="setCriteria('purpose', 'both')">Vì cả hai</button>
    </div>
    <div class="output">
        <h3>Gợi ý:</h3>
        <p id="suggestion">Chọn đủ tiêu chí để nhận gợi ý...</p>
    </div>
    <button class="reset-btn" onclick="resetAll()">Làm mới lựa chọn</button>

    <script>
        const criteria = {
            price: null,
            health: null,
            purpose: null,
        };

        function resetSelection(button) {
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function setCriteria(type, value) {
            criteria[type] = value;
            resetSelection(event.target);
            updateSuggestion();
        }

        function updateSuggestion() {
            const { price, health, purpose } = criteria;
            const suggestion = document.getElementById('suggestion');
            const matches = [];

            if (!price || !health || !purpose) {
                suggestion.textContent = "Hãy chọn đủ các tiêu chí để nhận gợi ý!";
                return;
            }

        function resetAll() {
            Object.keys(criteria).forEach(key => criteria[key] = null);
            const buttons = document.querySelectorAll('.menu button');
            buttons.forEach(btn => btn.classList.remove('selected'));

    </script>
</body>
</html>
