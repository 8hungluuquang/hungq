<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fbfc;
        }
        header {
            background: linear-gradient(to right, #4e8cff, #1f6eff);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .form-section, .info-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-section {
            justify-content: space-between;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-container button {
            background: linear-gradient(to right, #4e8cff, #1f6eff);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: linear-gradient(to right, #1f6eff, #4e8cff);
        }
        .info-box {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .info-box h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .info-box p {
            color: #555;
            margin: 0;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .map-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <h2>Send Us a Message</h2>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <input type="text" placeholder="Your Phone">
                <textarea placeholder="Your Message" rows="5"></textarea>
                <button>Submit</button>
            </div>
            <div class="info-box">
                <h3>Our Contact</h3>
                <p><strong>Phone:</strong> (+876) 765 6865</p>
                <p><strong>Email:</strong> mail@influenca.id</p>
                <p><strong>Address:</strong> London Eye, London UK</p>
            </div>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093943!2d144.95373531592104!3d-37.8172099797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d7f3d5e7ec19!2sEureka%20Skydeck!5e0!3m2!1sen!2sau!4v1615336672024!5m2!1sen!2sau"></iframe>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Influenca Template - All Rights Reserved</p>
    </footer>
</body>
</html>
