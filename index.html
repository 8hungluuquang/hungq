<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi Ý Đồ Uống</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #dd183b;
            margin-bottom: 30px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu h3 {
            color: #444;
            margin-bottom: 10px;
        }
        .menu button {
            margin-right: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button.selected {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        #suggestion {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            margin: 15px 0;
        }
        .card {
            display: inline-block;
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card h4 {
            margin: 10px 0 5px;
            font-size: 16px;
            color: #555;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #888;
        }
        #rating-container {
            margin-top: 20px;
            text-align: center;
        }
        #stars button {
            font-size: 20px;
            color: gray;
            cursor: pointer;
            background: none;
            border: none;
        }
        #stars button.selected {
            color: gold;
        }
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chương trình Gợi Ý Đồ Uống</h1>
    <div class="menu">
        <h3>1. Chọn Giá Đồ Uống:</h3>
        <button onclick="setCriteria('price', 'cheap')">Rẻ (5k-15k)</button>
        <button onclick="setCriteria('price', 'medium')">Trung bình (20k trở lên)</button>
        <button onclick="setCriteria('price', 'expensive')">Đắt (100k trở lên)</button>
    </div>
    <div class="menu">
        <h3>2. Chọn Độ Lành Mạnh:</h3>
        <button onclick="setCriteria('health', 'veryHealthy')">Tốt cho sức khỏe</button>
        <button onclick="setCriteria('health', 'notTooHarmful')">Không quá hại sức khỏe</button>
        <button onclick="setCriteria('health', 'healthy')">Lành mạnh</button>
        <button onclick="setCriteria('health', 'unhealthy')">Không lành mạnh</button>
    </div>
    <div class="menu">
        <h3>3. Chọn Mục Đích Uống:</h3>
        <button onclick="setCriteria('purpose', 'refresh')">Giải khát</button>
        <button onclick="setCriteria('purpose', 'nutrition')">Vì chất dinh dưỡng</button>
        <button onclick="setCriteria('purpose', 'both')">Vì cả hai</button>
    </div>
    <div class="output">
        <h3>Gợi ý:</h3>
        <div id="suggestion">Chọn đủ tiêu chí để nhận gợi ý...</div>
        <div id="results"></div>
    </div>
    <div id="rating-container">
        <h3>Đánh giá gợi ý:</h3>
        <div id="stars">
            <button onclick="rateSuggestion(1)">☆</button>
            <button onclick="rateSuggestion(2)">☆</button>
            <button onclick="rateSuggestion(3)">☆</button>
            <button onclick="rateSuggestion(4)">☆</button>
            <button onclick="rateSuggestion(5)">☆</button>
        </div>
        <textarea id="feedback" rows="4" placeholder="Hãy nhập phản hồi của bạn..."></textarea>
        <button onclick="submitFeedback()">Gửi phản hồi</button>
    </div>
    <button class="reset-btn" onclick="resetAll()">Làm mới lựa chọn</button>

    <script>
        const criteria = { price: null, health: null, purpose: null };

        function setCriteria(type, value) {
            criteria[type] = value;
            document.querySelectorAll(`.menu button`).forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            updateSuggestion();
        }

        function updateSuggestion() {
            const { price, health, purpose } = criteria;
            const results = document.getElementById('results');
            const suggestion = document.getElementById('suggestion');
            results.innerHTML = "";

            if (!price || !health || !purpose) {
                suggestion.textContent = "Hãy chọn đủ các tiêu chí để nhận gợi ý!";
                return;
            }

            const rules = [
                { rule: "cheap AND veryHealthy AND refresh", name: "Nước ép cam", img: "orange_juice.jpg", price: "10k" },
                { rule: "medium AND veryHealthy AND both", name: "Trà detox", img: "detox_tea.jpg", price: "30k" },
                { rule: "expensive AND unhealthy AND refresh", name: "Soda nhập khẩu", img: "soda.jpg", price: "120k" }
            ];

            const matchedRules = rules.filter(rule => rule.rule === `${price} AND ${health} AND ${purpose}`);

            if (matchedRules.length) {
                suggestion.textContent = "Gợi ý của bạn:";
                matchedRules.forEach(drink => {
                    const card = `<div class="card">
                        <img src="${drink.img}" alt="${drink.name}">
                        <h4>${drink.name}</h4>
                        <p>Giá: ${drink.price}</p>
                    </div>`;
                    results.innerHTML += card;
                });
            } else {
                suggestion.textContent = "Không có gợi ý phù hợp!";
            }
        }

        function rateSuggestion(stars) {
            document.querySelectorAll('#stars button').forEach((btn, index) => {
                btn.textContent = index < stars ? '⭐' : '☆';
                btn.classList.toggle('selected', index < stars);
            });
        }

        function submitFeedback() {
            alert("Cảm ơn phản hồi của bạn!");
        }

        function resetAll() {
            Object.keys(criteria).forEach(key => criteria[key] = null);
            document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('suggestion').textContent = "Chọn đủ tiêu chí để nhận gợi ý...";
            document.getElementById('results').innerHTML = "";
            document.querySelectorAll('#stars button').forEach(btn => btn.textContent = '☆');
            document.getElementById('feedback').value = "";
        }
    </script>
</body>
</html>
